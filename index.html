<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Loss for Words</title>
  <meta name="description" content="Form as many words as possible from the tiles given.">
  <meta name="author" content="Artylope">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section id ="game-intro">
    <!-- <h1>Loss for Words</h1> -->
    <div class="words-wrapper">
      <div class="word">
        <div class="tile rotate-2">L</div>
        <div class="tile rotate--1">O</div>
        <div class="tile rotate-3">S</div>
        <div class="tile rotate--2">S</div>
      </div>
      <div class="word">
        <div class="tile rotate-1">F</div>
        <div class="tile rotate--3">O</div>
        <div class="tile rotate-2">R</div>
      </div>
      <div class="word">
        <div class="tile rotate-1">W</div>
        <div class="tile rotate--3">O</div>
        <div class="tile rotate--1">R</div>
        <div class="tile rotate-2">D</div>
        <div class="tile rotate--2">S</div>
      </div>
    </div>
    <p class="tagline">You have 1 minute. Form as many words as possible from the tiles given.<br>The more bombastic the words, the more points you get!</p>
    <button onclick="start321();">Start Game</button>
  </section>

  <section id ="game-321">
    <div id="starter"></div>
  </section>

  <section id ="in-game">
    <div id="timebar"></div>
    <div id="scoreboard"><div id="board"><h3>Score</h3><div class="score">0</div></div></div>
    <div id="random-string"></div>
    <div class="user">
      <input id="user-word" placeholder="Start Typing" type="text"></input>
    </div>
    <div id="feedback-score"></div>
    <div id="display-word" class="word"></div>
    <div id="guessed-words"></div>
  </section>
  <section id ="game-end">
    <div class="modal">
      <h1>Time's Up</h1>
      <div id="board"><h3>Score</h3><div class="score">0</div></div>
      <div class="button-wrapper">
        <button onclick="start321();">Replay Game</button>
        <button onclick="returnIntro();">Back to Main</button>
      </div>
    </div>
  </section>

  <section id="instruction">
      <div><div class="tile">SPACE</div> to clear</div>
      <div><div class="tile">Enter</div> to submit</div>
      <div><div class="tile">1</div> to skip tiles</div>
      <div><div class="tile">0</div> to end game</div>
  </section>

  <script src="js/words.js"></script>
  <script src="js/script.js"></script>



</body>
</html>
