<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Guess The Word</title>
  <meta name="description" content="Make Many Words">
  <meta name="author" content="Make Many Words">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1>Is your English Powderful?</h1>
  <p class="tagline">The more words you form from these letter tiles, the more points you get!</p>
  <div id="scoreboard"><div id="board"><h3>Score</h3><div id="score">0</div></div></div>
  <div id="random-string"></div>
  <div class="user">
  <input id="user-word" placeholder="Start Typing" autofocus></input>
</div>


<div id="display-word" class="word">
  
</div>


<div class="instruction">
  <div><div class="tile">SPACE</div> to clear</div>
  <div><div class="tile">Enter</div> to submit</div>
  <div><div class="tile">1</div> to skip tiles</div>
  <div><div class="tile">0</div> to reset game</div>
</div>


  <script src="js/words.js"></script>
  <script src="js/script.js"></script>


  </script>
</body>
</html>
